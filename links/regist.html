<body>
    <form action="index.php" method="post">
        <div class="connect_us">
            <div class="container">
                <div class="header">
                    <div>
                        <h1><b>Connect us</b></h1>
                        <h6>If you have any questions please fill out this contact form. Thank you!</h6>
                    </div>
                    <div class="header_img">
                        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfe8IRD69vKRpBx8FoIGnLryjqx6cHawPFJ18tnSmuXYJNjS509YeX6FZ_VqLGb1v3W7E&usqp=CAU"
                            alt="" height="100px">
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Full name</span>
                                </div>
                                <input type="text" aria-label="First Name>" class="form-control"
                                    placeholder="Enter first name" name="first_name" required>
                                <!-- добавлено обязательное поле формы  -->
                                <input type="text" aria-label="Last Name" class="form-control"
                                    placeholder="Enter Last name" name="last_name">
                                <!-- Type text -->
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Phone number</label>
                        <input type="number" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter phone number" name="phone_number">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" name="email_address" required>
                        <!-- Type email и добавлено обязательное поле формы-->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked="checked"
                                name="checkbox">
                            <!-- Type checkbox-->
                            <label class="form-check-label" for="exampleCheck1">I want to receive all news and
                                notifications</label>
                            <!-- вариант предопределен -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleFormControlInput1">When would it be convenient for us to contact
                                you?</label>
                            <select class="custom-select" name="time">
                                <option selected></option>
                                <option value="1">Anytime</option>
                                <option value="2">In the morning</option>
                                <option value="3">During the day</option>
                                <option value="4">In the evening</option>
                            </select>
                        </div>
                    </div>
                    <!-- select -->

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Describe the problem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="Describe"></textarea>
                    </div>
                    <!-- textarea -->

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <!-- Type file-->

                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1" name="checkbox_two">
                        <label class="custom-control-label" for="customSwitch1">I agree to the processing of my
                            data</label>
                    </div>

                    <div class="submit">
                        <button type="submit" class="btn btn-primary">Sent</button>
                        <input type="reset" class="btn btn-danger">
                    </div>
                    <!-- button and reset-->
                </form>
            </div>
        </div>
    </form>
